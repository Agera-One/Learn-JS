<body>
	<script type="text/javascript">
		
		console.log(123e6); // Bilangan Eksponen
		console.log(022); // Bilangan Octal
		console.log(0xff); // Bilangan Hexadecimal
		console.log(2/0); // Infinity
		console.log(-2/0); // -Infinity
		console.log(0/0); // NaN
		console.log(10/"apel"); // NaN
		console.log(100/"10");

	</script>
