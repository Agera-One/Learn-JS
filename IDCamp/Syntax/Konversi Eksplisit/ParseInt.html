<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// digunakan untuk mengkonversi string menjadi angka bulat (integer)
		// ketika menemukan karakter yg tidak bisa diubah menjadi angka, proses akan terhenti disana

		const cm = "20cm";
		const px = "20px";

		const intFromCM = parseInt(cm);
		const intFromPX = parseInt(px);

		console.log(intFromCM);
		console.log(intFromPX);

	</script>
</body>
</html>
