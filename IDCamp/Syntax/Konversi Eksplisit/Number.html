<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mengubah ke number</title>
</head>
<body>
	<script type="text/javascript">
		
		const strNumber = "1234";
		const strFloat = "12.34";
		const booleanTrue = true;
		const booleanFalse = false;

		const numFromString = Number(strNumber);
		const floatFromString = Number(strFloat);
		const numFromTrue = Number(booleanTrue); // true = 1
		const numFromFalse = Number(booleanFalse); // false = 0

		console.log(numFromString);
		console.log(floatFromString);
		console.log(numFromTrue);
		console.log(numFromFalse);

	</script>
</body>
</html>
