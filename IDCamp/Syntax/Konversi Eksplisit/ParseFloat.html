<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// digunakan untuk mengkonversi string menjadi angka desimal (floating-point number)
		// ketika menemukan karakter yg tidak bisa diubah menjadi angka, proses akan terhenti disana

		const cm = "66.66cm";
		const px = "99.99px";

		const floatFromCM = parseFloat(cm);
		const floatFromPX = parseFloat(px);

		console.log(floatFromCM);
		console.log(floatFromPX);

	</script>
</body>
</html>
