<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// FOR LOOP
		for (i=0; i<=5; i++) {
			console.log(`angkake ${i} adalah ${i}`);
		}

		// FOR IN
		const person = {
			name: 'Dr.Disconnect',
			origin: 'Zimbabwe',
			birthYear: 2025
		}
		for (const property in person) {
			console.log(`${property} bernilai ${person[property]}`);
		}

		// FOR OF
		const people = ['Jesko', 'Agera', 'Regera']
		for (const item of people) {
			console.log(item);
		}

	</script>
</body>
</html>
