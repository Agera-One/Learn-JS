<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// BREAK STATEMENT
		// berfungsi untuk menghentikan looping
		for (i=0; i<10; i++) {
			if (i === 5) {
				break;
			}
			console.log(i);
		}

		// CONTINUE STATEMENT
		// continue akan melanjutkan iterasi ke iterasi berikutnya
		// hanya dapat digunakan di dalam body looping
		// ketika variabel j sama dengan 5, maka iterasi dihentikan dan lanjut ke iterasi berikutnya
		for (j=0; j<10; j++) {
			if (j === 5) {
				continue;
			}
			console.log(j);
		}

	</script>
</body>
</html>
