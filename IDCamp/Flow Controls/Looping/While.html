<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// WHILE STATEMENT
		// while melakukan evaluasi diawal
		// statement akan di eksekusi ketika kondisi bernilai truthy
		// while tidak perlu tahu jumlah data yg akan di looping
		// while hanya peduli dengan kondisi yg kita berikan
		// oleh karena itu, jangan lupa untuk mengubah kondisi tersebut
		// jika variabel i tidak dirubah, maka akan terjadi infinite loop, karena selalu bernilai 0
		/* BENTUK UMUM
			while (condition) {
				statement
			}
		*/
		let i = 0;
		while (i <= 5) {
			console.log(`angka ke ${i} adalah ${i}`);
			i++;
		}

		// DO-WHILE STATEMENT
		// do-while melakukan evaluasi diakhir
		// blok yg ada di dalam do akan dijalankan satu kali
		/* BENTUK UMUM
			do {
	
			} while (condition)
		*/
		let j = 0
		do {
			console.log(`angka ke ${j} adalah ${j}`);
			j++;
		} while (j <= 5);

	</script>
</body>
</html>
