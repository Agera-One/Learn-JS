<!DOCTYPE html>

	<title>Manipulasi Nilai Array</title>
</head>
<body>
	<script type="text/javascript">
		
		// indexing
		const indexing = [1, 2, 3, 4, 5,];
		indexing[4] = 10;
		console.log(indexing);

		// push
		const push = [1, 2, 3, 4, 5];
		push.push(20);
		console.log(push);

	</script>
