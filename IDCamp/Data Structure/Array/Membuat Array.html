<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membuat Array</title>
</head>
<body>
	<script type="text/javascript">

		// Object constructor
		const people = new Array();
		const person = new Array(10);
		console.log(people);
		console.log(person);

		// Array.from syntax
		const university = Array.from("UC");
		console.log(university);

		const vocational = new Array("sipil", "informatika", "elektro");
		const univ = Array.from(vocational);
		console.log(univ);

		// Array literal
		const food = ["hamburgers", "hotdog", "pizza"];
		console.log(food);

		
	</script>
</body>
</html>
