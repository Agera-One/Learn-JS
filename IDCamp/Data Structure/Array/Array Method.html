<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Method</title>
</head>
<body>
	<script type="text/javascript">
		
		// Reverse
		// digunakan untuk membalikkan nilai array
		const number = [1, 2, 3, 4, 5];
		number.reverse();
		console.log(number);

		// Sort
		// digunakan untuk mengurutkan nilai array
		const animal = ["crow", "antelope", "duck", "badger", "eagle"];
		animal.sort();
		console.log(animal);

	</script>
</body>
</html>
