<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Destructuring</title>
</head>
<body>
	<script type="text/javascript">
		
		// digunakan untuk melihat isi array
		const hyperCar = ["Sweden", "Koenigsegg"];
		const [country, brand] = hyperCar;
		console.log(country);
		console.log(brand);

	</script>
</body>
</html>
