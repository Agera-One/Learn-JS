<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>closure</title>
</head>
<body>
	<script type="text/javascript">
		function createAdder(value) {
			const owner = "Dzaki";
			function add(param) {
				console.info(owner);
				return value + param;
			}
			return add
		}

		const addTwo = createAdder(2);
		console.info(addTwo(10));
		console.info(addTwo(20));
	</script>
</body>
</html>
