<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function di dalam function</title>
</head>
<body>
	<script type="text/javascript">
		function outer() {
			function innner() {
				console.info("Inner");
			}

			innner();
			innner();
		}

		outer();
		innner(); // ERROR
	</script>
</body>
</html>
