<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eager Generator</title>
</head>
<body>
   <script type="text/javascript">
 	function* makeOdd(value) {
 		const result = []
		for (let i = 1; i <= value; i++) {
			if (i % 2 === 1) {
				console.info(`Yield ${i}`);
				result.push(i);
			}
		}
		return result;
	}

		const numbers = makeOdd(100);
		console.info(numbers.next().value);
		// for (const number of numbers) {
		// 	console.info(number);
		// }
   </script>
</body>
</html>
