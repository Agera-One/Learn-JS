<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arrow function</title>
</head>
<body>
	<script type="text/javascript">
		const sum1 = (first, second) => {
			return first + second;
		}
		console.info(sum1(10, 20));
		
		const sum2 = (third, fourth) => third + fourth;
		console.info(sum2(30, 40));
	</script>
</body>
</html>
