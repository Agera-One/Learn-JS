<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arrow function</title>
</head>
<body>
	<script type="text/javascript">
		// membuat function yg lebih sederhana
		// blok / lebih dari baris
		const sayHello = (name) => {
			const say = `Hello ${name}`;
			console.info(say);
		}
		sayHello("Dzaki");

		// tanpa blok / satu baris
		const goodBye = (name) => console.info(`Good Bye ${name}`);
		goodBye("Dzaki");
	</script>
</body>
</html>
