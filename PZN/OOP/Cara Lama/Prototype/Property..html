<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>property</title>
</head>
<body>
	<script type="text/javascript">
		function FullName(firstName, lastName) {
			this.firstName = firstName;
			this.lastName = lastName;
			this.sayHallo = function (name) {
				console.info(`hello ${name}, my name is ${this.firstName}`);
			};
		};

		// menambahkan property kedalam semua prototype / _proto_ bukan kedalam intance object
		FullName.prototype.saybye = function() {
			console.info("Good Bye");
		};
		FullName.prototype.run = function() {
			console.info(`${this.firstName} is running`);
		};

		// menambahkan property kedalam intance object
		const dzaki = new FullName("Dzaki", "Prasetyo");
		dzaki.saybye = function() {
			console.info("Sampai Jumpa");
		};
		const budiono = new FullName("Budiono", "Siregar");
		budiono.saybye = function() {
			console.info("Sampai Jumpa");
		};

		console.info(dzaki);
		console.info(budiono);

		// mengakses property di dalam instance object atau di prototype nya
		dzaki.saybye();
		dzaki.run();
		budiono.saybye();
		budiono.run();
	</script>
</body>
</html>
