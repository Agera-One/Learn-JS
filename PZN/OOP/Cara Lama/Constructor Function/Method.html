<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>method</title>
</head>
<body>
	<script type="text/javascript">
		function FullName() {
			this.firstName = "";
			this.lastName = "";
			this.sayHallo = function (name) {
				console.info(`hello ${name}, my name is ${this.firstName}`);
			};
		};

		const dzaki = new FullName();
		dzaki.firstName = "Dzaki";
		dzaki.lastName = "Iswandananu";
		dzaki.sayHallo("Dewata")

		const danil = new FullName();
		danil.firstName = "Danil";
		danil.lastName = "Khasyafani";
		danil.sayHallo("Dewata")

		console.log(dzaki);
		console.log(danil);
	</script>
</body>
</html>
