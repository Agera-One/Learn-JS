<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>constructor inharitence</title>
</head>
<body>
	<script type="text/javascript">
		function Employee(firstName) {
			this.firstName = firstName;
			this.sayHallo = function (name) {
				console.info(`hello ${name}, my name is ${this.firstName}`);
			};
		};

		// "call" digunakan untuk memanggil contructor lain kedalam contructorsaat ini / mewariskan contructor tersebut ke contructor saat ini tanpa mengubah isi nya
		function Manager(firstName, lastName) {
			this.lastName = lastName;
			Employee.call(this, firstName);
		};

		const dzaki = new Manager("Dzaki", "Prasetyo");
		console.info(dzaki);
	</script>
</body>
</html>
