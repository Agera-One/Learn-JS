<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>super constructor</title>
</head>
<body>
	<script type="text/javascript">
		class Employee {
			constructor(firstName) {
				this.firstName = firstName
			}
			sayHello(name) {
				console.info(`hello ${name}, my name is employee ${this.firstName}`);
			}
		}

		// mewariskan prototype employee
		class Manager extends Employee {
			constructor(firstName, lastName) {
				// memanggil constructor employee
				super(firstName);
				this.lastName = lastName;
			}
			sayHello(name) {
				console.info(`hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
			}
		}

		const dzaki = new Employee("Dzaki")
		dzaki.sayHello("Joko");

		const budiono = new Manager("Budiono", "Siregar")
		budiono.sayHello("Agera");

		console.info(dzaki);
		console.info(budiono);
	</script>
</body>
</html>
