<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>private public class</title>
</head>
<body>
	<script type="text/javascript">
		class Counter {

			#counter = 0;

			increment() {
				this.#counter++;
			}

			decrement() {
				this.#counter--;
			}

			get() {
				return this.#counter;
			}

		}

		const counter = new Counter();
		counter.increment();
		counter.increment();
		counter.increment();
		counter.increment();
		counter.increment();

		console.info(counter.get());
		console.info(counter);
	</script>
</body>
</html>
