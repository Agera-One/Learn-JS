<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>property</title>
</head>
<body>
	<script type="text/javascript">
		class Person {
			// menambahkan constructor
			constructor(name) {
				// menambahkan property
				this.name = name;
			}
		}

		const dzaki = new Person("Dzaki");
		console.info(dzaki);
		console.info(dzaki.name);
	</script>
</body>
</html>
