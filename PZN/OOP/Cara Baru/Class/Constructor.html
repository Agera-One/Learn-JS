<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class</title>
</head>
<body>
	<script type="text/javascript">
		class Person {
			// menambahkan constructor
			constructor(name) {
				console.info(`hello my name is ${name}`);
			}
		}

		const dzaki = new Person("Dzaki");
		console.info(dzaki);
	</script>
</body>
</html>
