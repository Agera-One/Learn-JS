<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>private method</title>
</head>
<body>
	<script type="text/javascript">
		class Person {

			say(name) {
				if (name) {
					this.#sayWithName(name);
				} else {
					this.#sayWithoutName();
				}
			}

			#sayWithName(name) {
				console.info(`Hello ${name}`);
			}

			#sayWithoutName() {
				console.info("Hello");
			}

		}

		const dzaki = new Person();
		dzaki.say("dzaki");
		dzaki.say();
	</script>
</body>
</html>
